  <body class="container">
    <audio id="myAudio">
        <source src="./sound/bip.mp3" type="audio/mpeg">
          Tarayıcın ses öğesini desteklemiyor dostum.
      </audio>
    <h1>Geri Sayım Sayacı | Js</h1>
    <div class="card">
        <div class="card-body text-center">
            <h1 class="text-danger" id="saniye">0</h1>
            <h1 class="text-danger" id="uyari"></h1>   
        </div>
  </div>
	<small class="text-center text-secondary">@tiltX_</small>
    <div class="menu pt-2">
        <input type="button" value="Başlat" id="baslat" class="btn btn-success"/>
        <!-- <button id="durdur" class="btn btn-danger disabled">Durdur</button> -->
        <button id="sifirla" class="btn btn-primary">Sıfırla</button>
    </div>


    <footer class="text-center fixed-bottom p-4">
      <a class="text-secondary h1 pr-1 pl-1" target="_blank" href="https://github.com/rafetcan"><i class="fab fa-github"></i></a>
      <a class="text-secondary h1 pr-1 pl-1" target="_blank" href="#"><i class="fab fa-instagram"></i></a>
      <a class="text-secondary h1 pr-1 pl-1" target="_blank" href="#"><i class="fab fa-discord"></i></a>
    </footer>

    <script type="text/javascript">
        var deger, saniye;
       

        $('#baslat').click(()=>{
		      $('#baslat').attr('value','Yeniden Başlat');
          document.getElementById('uyari').innerHTML = '';
          saniye = 60 * 15;
          window.clearInterval(deger);
		  deger=window.setInterval('saniyeBaslat()',1000);
        })
        $('#durdur').click(()=>{
          // Durdur
        })
        $('#sifirla').click(()=>{
          location.reload();
        })

        function saniyeDurdur()
        {
          window.clearInterval(deger);
        }
        function saniyeBaslat()
        {
          saniye --;
          if(saniye >=0){
            document.getElementById('saniye').innerHTML=saniye;
          }
          else{
            document.getElementById('myAudio').play();
            window.clearInterval(deger);
            document.getElementById('uyari').innerHTML="Süreniz bitti!";	
          }
        }

      /*
        ChangeLog 
		
		    v1.3
		    => Sayacı başlattıktan yeniden başlat eklendi ve gereken yerler buna göre fixlendi.
        => Footer eklendi.
        => Not kısmı kaldırıldı.

        v1.2
        => Favicon eklendi.
        => Minik not eklendi.

        v1.1
        => Durdur devredışı bırakıldı
        => Sayaç 15 sn düşürüldü.

      */


        
        </script>
